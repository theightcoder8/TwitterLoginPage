<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Twitter Login Page</title>
</head>
<body>
    
    <div class="container">

        <div class="left-container">
            <img src="images/bird-white.svg" alt="" height="325px">
        </div>

        <div class="right-container">
            <div class="side1-icon">
                <i class="fa-brands fa-twitter fa-3x"></i>  
            </div>
            <div class="side2-headings">
                <h1>Happening now</h1>
                <h2>Join Twitter Today</h2>
            </div>
            <div class="side3-buttons">
                <button class="google"><i class="fa-brands fa-google"></i> Sign up with Google</button>
                <button class="apple"><i class="fa-brands fa-apple"></i> Sign up with Apple</button>
                <p class="or">or</p>
                <button class="phoneemail"> Sign up wiht phone or email</button>
                <p class="terms">By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy <br> Policy</a>, including <a href="#"></a>Cooking Use</p>
            </div>
            <div class="side4-haveanacc">
                <a href="#">Already Have an account?</a>
            </div>

            
        </div>

    </div>
    
</body>
</html>
